<!DOCTYPE html>
<html>
<head>
    <script>
        let marca, modelo, descuento = 0;
        marca = prompt("marca?", "0");
        modelo = prompt("modelo?", "0");
        if (marca=="ford")
        {
            if (modelo=="fiesta")
            {
                descuento = 5;
            }
            else if (modelo=="focus")
            {
                descuento = 10;
            }
        }
        document.write(`<h3>su descuento es de ${descuento}%</h3>`);

    </script>
</head>
</html>
