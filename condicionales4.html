<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicionales 4</title>
</head>
<body>
    <script>
        // introducir  dos numeros y mostrar en el navegador el mayor de ellos o si son iguales
        let dato1, dato2, num1, num2, resultado;
        dato1 = prompt("introduce el primer numero");
        dato2 = prompt("introduce el segundo numero");
        num1 = parseInt(dato1);
        num2 = parseInt(dato2);
        if (num1 > num2) {
            resultado = num1;
        } else if (num1 < num2) {
            resultado = num2;
        } else {
            resultado = "son iguales";
        }
        document.write("el numero mayor es: " + resultado);
        


        
       

    </script>
</body>
</html>
